<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>
</head>
<body>
    <h1>Available Tables</h1>
    <ul>
        {% for table in tables %}
            <li>{{ table.name }} - Capacity: {{ table.capacity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
